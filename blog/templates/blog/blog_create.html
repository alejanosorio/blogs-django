{%extends 'base.html' %}
{% block title %}create{% endblock %}
{% block content %}
<h2 class="text-center">Crear un blogspost</h2>
<div class="container">
<form  method="post" enctype="multipart/form-data">

    {% csrf_token %}
    {{ form.as_p }}


    {% if form.errors %}
        <div class="alert alert-danger">
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <div class="d-grid">
    <button type="submit" class="btn  btn-success mt-4" >Crear nuevo blog</button>
    </div>


</form>
<a href="{% url 'home' %}" class="btn btn-secondary mt-4">Volver </a>
</div>
{%endblock%}
