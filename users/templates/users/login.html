{%extends 'base.html' %}
{% block title %}login{% endblock %}

{% block content %}
<h2 class="text-center mt-3">Iniciar sesion</h2>
<div class="container mt-5 ">

    <div class="row justify-content-center">
          <div class="col-md-4 border-light p-4 rounded shadow" >
    <form method="post" action="{% url 'login' %}" autocomplete="off">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required  placeholder="username..">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" autocomplete="off" name="password" required placeholder="password..">
        </div>
        <button type="submit" class="btn btn-secondary">Login</button>
    </form>
    <p class="mt-3">No tienes cuenta ? <a href="{% url 'register' %}" class="btn btn-primary btn-sm">Registrate aqui</a></p>
</div>
</div>
</div>
{% endblock %}
<footer class="bg-dark text-white text-center py-3 mt-4">

    <p>&copy; 2025 Mi Sitio Web. Todos los derechos reservados.</p>
  </div>
</footer>
